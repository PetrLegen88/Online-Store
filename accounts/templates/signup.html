{% extends 'base.html' %}

{% block title %}{{ SignUp }}{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style1.css' %}">
  <h1>Sign up</h1>
  <table class="sign_up_table">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <tr>
          <th>{{ field.label_tag }}</th>
          <td>{{ field }}</td>
          <td>{{ field.help_text }}</td>
        </tr>
      {% endfor %}
      <button class="sign_up_btn" type="submit">Sign up</button>
    </form>
  </table>

{% endblock %}
